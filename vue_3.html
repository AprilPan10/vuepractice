<!DOCTYPE HTML>
<html>
	<head>
		<title>v-if If Statements</title>
		<meta charset="UTF-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			.special {background:yellow; border: 1px dotted #fe0000; padding:30px; display:block; text-align:center;}
			.important {font-weight:bold; font-size:30px;}
			.card { box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); transition: 0.3s; width: 50%; display: block; margin: 0 auto;}
			.card:hover {box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);}
			 img{width: 100%; display: block; margin: 0 auto;}
			 .container { padding: 2px 16px;}
		</style>
	</head>
	<body>
	
	<div id="app" class="card">
		<span v-if="profile">
			<div v-if="profile.image"><img v-bind:src="profile.image"/></div><div v-else><p>Image not found</p></div>
			<div class="container">
				<div v-if="profile.fname && profile.lname"><h1>Profile of {{profile.fname}} {{profile.lname}} </h1></div><div v-else><h1>Name not found</h1></div>
				<div v-if="profile.desc"><h2>Des: {{profile.desc}}</h2></div><div v-else><h2>Des not found</h2></div>
				<div v-if="profile.bio"><p>Bio: {{profile.bio}}</p></div><div v-else><p>Bio not found</p></div>
			</div>
		</span>
		<span v-else>
			No Profile Data found.
		</span>
	</div>
	
	<script>
	var app = new Vue({
		el: '#app',
		
		data:{
			
			profile:{
				fname: "April",
				lname: "Pan",
				desc: "April is a web developer.",
				bio:"April is a Full Stack Web Developer with a background in Graphic & Web design. Using her design skills, her goal is to create user-friendly, creative websites. She is passionate about innovations in coding and web applications. She has experience with all stages of the development cycle for dynamic web projects. ",
				image: "images/67586673.jpeg"
			}
			
		}
		
	});
	</script>
	
		<!--
		//step 1: Read Code Above
		//step 2: Does the profile show up?
		
		v-if="boolean_expression"
		v-else-if="boolean_expression"
		v-else
		
		
		You can code an if, else if, else statement into your render using the v-if, v-else-if, v-else.
		Just like in regular programming, v-else has no condition
		
		Notice how the "profile" object is null. Reminder that null is Falsey in the boolean context.
		
		ASYNCHRONOUS LEARNING EXERCISE
		1. Use the profile object to store information about yourself {fname, lname, desc, bio, pic}
		2. Create a figure, figcaption, and image markup which acts as a description for yourself
			(Something like this https://www.w3schools.com/howto/howto_css_cards.asp)
		3. Write conditionals if information is missing (i.e. 'no bio available' if bio is blank, generic image if no pic is found)
		-->
	</body>
</html>
